{% extends 'base.html' %}
<body>
    {% block content %}
    <h2>{{ action }} Student</h2>

    <form method="post">
        {% csrf_token %}

        <label for="student_name">Student Name:</label>
        <input type="text" name="student_name" value="{{ student.name|default:'' }}" required><br><br>

        <label for="student_email">Email:</label>
        <input type="email" name="student_email" value="{{ student.email|default:'' }}" required><br><br>

        <label for="education">Education:</label>
        <input type="text" name="education" value="{{ student.education|default:'' }}" required><br><br>

        <label for="course">Course:</label>
        <input type="text" name="course" value="{{ student.course|default:'' }}" required><br><br>

        <label for="total_fee">Total Fee:</label>
        <input type="number" step="0.01" name="total_fee" value="{{ student.total_fee|default:'' }}" required><br><br>

        <label for="fee_paid">Fee Paid:</label>
        <input type="number" step="0.01" name="fee_paid" value="{{ student.paid_fee|default:'' }}" required><br><br>

        <button type="submit">{{ action }} Student</button>
    </form>
    {% for message in messages %}
    <h5 style="color: red;">{{message}}</h5>
    {% endfor %}
</body>
{% endblock %}

</html>
